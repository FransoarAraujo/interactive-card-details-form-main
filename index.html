<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Cart√£o Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="lateral">
            <div class="card-front">
                <img src="images/bg-card-front.png" alt="bg-card-front">
                <div class="card_container">
                    <img src="images/card-logo.svg" alt="logo" class="card_logo">
                    <h1 id="number">0000 0000 0000 0000</h1>

                <div class="card_info">
                    <span id="name"> JANE APPLESEED</span>
                    <span id="date">
                        <span id="month">00</span>
                        /
                        <span id="year">00</span>
                    </span>
                </div>
            </div>
            </div>
            <div class="card-back">
                <img src="images/bg-card-back.png" alt="bg-card-back">
                <span id="cvc">000</span>
            </div>
        </div>
        <div class="right_section">
            <form>
              <div class="grid_1">
                <label for="card_name">Cardholder Name</label>
                <input
                  type="text"
                  placeholder="e.g. Jane Appleseed"
                  id="card_name"
                  required
                />
              </div>
              <div class="grid_2">
                <label for="card_number">Card Number</label>
                <input
                  type="number"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  minlength="16"
                  maxlength="16"
                  placeholder="e.g. 1234 5678 9123 0000"
                  id="card_number"
                  required
                />
              </div>
              <div class="card_information">
                <div id="card_date">
                  <label for="card_date">Exp. Date (MM/YY)</label>
                  <div class="two_inp">
                    <div>
                      <input
                        type="number"
                        placeholder="MM"
                        oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        minlength="2"
                        maxlength="2"
                        id="card_month"
                        required
                      />
                    </div>
                    <div>
                      <input
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        type="number"
                        minlength="2"
                        maxlength="2"
                        placeholder="YY"
                        id="card_year"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="grid_4">
                  <label for="card_cvc">CVC</label>
                  <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3" placeholder="e.g. 123" id="card_cvc" required />
                </div>
              </div>
              <button id="submit_btn" type="submit">Confirm</button>
            </form>
            <div class="thank hidden">
              <img src="./images/icon-complete.svg" alt="Completed" />
              <h1>Thank you!</h1>
              <p>We've added your card details</p>
              <button onclick="location.href = document.referrer;">Continue</button>
            </div>
          </div>
    </main>


    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
    
</body>
</html>
